    <section id="contact">

        <h1 class="section-header">CONTACT</h1>

        <div class="contact-wrapper">

            <!---------------- 
      
            CONTACT PAGE LEFT 
          
            ----------------->

            <form id="contact-form" class="form-horizontal" role="form">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
              <div class="button">
                <!-- <i class="fa fa-paper-plane"></i> -->
                <span class="send-text">SEND</span>
              </div>
            
            </button>

            </form>

            <!---------------- 
      
            CONTACT PAGE RIGHT 
          
            ----------------->

            <div class="direct-contact-container">

                <ul class="contact-list">
                    <li class="list-item"><i class="fas fa-map-marker-alt fa-2x"></i><span class="contact-text place">El-Sheikh Zayed, Cairo</span></i>
                    </li>

                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:01142128438" title="Give me a call">0114128438</a></span></i></li>

                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#ehabhossam87@gmail.com" title="Send me an email">ehabhossam87@gmail.com</a></span></i></li>

                </ul>

                <hr>
                <ul class="social-media-list">
                    <!-- <li>
                        <a href="#" target="_blank" class="contact-icon">
                            <i class="fa fa-github" aria-hidden="true"></i></a>
                    </li> -->
                    <li>
                        <a href="#" target="_blank" class="contact-icon">
                            <i class="fab fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/uxphenomena/" target="_blank" class="contact-icon">
                            <i class="fab fa-instagram" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="https://web.facebook.com/uxphenomena/" target="_blank" class="contact-icon">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                    </li>
                </ul>
                <hr>

                <div class="copyright">&copy; ALL RIGHTS RESERVED FOR UXPHENOMENA</div>
            </div>
